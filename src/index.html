<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Api Cats</title>
    <link rel="stylesheet" href="/dist/styles.css" />
  </head>
  <body class="bg-indigo-900 grid place-items-center">
    <div class="mt-6 bg-gray-100 rounded-3xl shadow-xl p-2 px-4">
      <h1 class="text-center text-2xl m-2 font-bold">API Cats</h1>

      <section id="uploadCat">
        <!-- <h2 class="text-center ">Sube la foto del Cat</h2> -->
        <!--Si se le brinda un elemento HTML form, el objeto automáticamente capturará sus campos -->
        <form id="uploadingForm" class="flex flex-col items-center">
          <input class="block w-full mb-5 text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400" type="file" name="file" id="file" />
          <button class="w-full mt-1 my-4 bg-green-600 py-2 px-2 mt-2 rounded-2xl text-white w-32" type="button" onclick="uploadImageCat()">
            Upload cat
          </button>
        </form>
      </section>
    </div>

    <!-- <article id="error"></article> -->
    <div class="mt-6 bg-gray-100 rounded-3xl shadow-xl p-2 px-4">
      <div class="grid place-items-center">
        <h2 class="text-center text-2xl m-2 font-bold">Cats random</h2>
        <button id="loadRandom" class="my-4 bg-green-600 py-2 px-2 mt-2 rounded-2xl text-white w-48">Reload new cats</button>
      </div>

      <section id="randomCats" class="flex flex-row items-center mb-3">
        <article class="mr-3 bg-gray-100 rounded-3xl shadow-xl overflow-hidden w-60 h-60 flex flex-col items-center">
          <img id="img1" alt="image" class="w-50 h-44 object-cover rounded-2xl" />
          <button id="btn1" class="bg-yellow-500 py-2 px-2 mt-3 rounded-2xl text-white ">Save cat in favorites</button>
        </article>

        <articlse class="ml-3 bg-gray-100 rounded-3xl shadow-xl overflow-hidden w-60 h-60 flex flex-col items-center">
          <img id="img2" alt="image" class="w-50 h-44 object-cover rounded-2xl" />
          <button id="btn2" class="bg-yellow-500 py-2 px-2 mt-2 rounded-2xl text-white">Save cat in favorites</button>
        </articlse>
      </section>
    </div>

    <div class="mt-3 bg-gray-100 rounded-3xl shadow-xl p-2 mx-7 mt-6 mb-6">
      <h2 class="text-center text-2xl m-2 font-bold">Favorite Cats</h2>
      <section id="favoritesCats" class="flex flex-wrap flex-row items-center">
        <!-- <article>
          <img id="img1" alt="image" class="w-96"/>
          <button>remove cat from favorites</button>
        </article> -->
      </section>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="main.js"></script>
</html>
